<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
    <!-- Desktop navigation -->
    <nav id="desktop-nav">

        <!-- Using My name as a logo for now... maybe design one later? -->
        <div class="logo">Javier A. Rodillas</div>
        
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>

    </nav>

    <!-- Mobile Navigation -->
    <nav id="hamburger-nav">

        <!-- Using My name as a logo for now... maybe design one later? -->
        <div class="logo">Javier A. Rodillas</div>
        
        <div class="hamburger-menu">

            <div class="hamburger-icon" onclick="togglemenu()">
                <!-- This is our hamburger icon -->
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="menu-links">
                <li><a href="#about" onclick="togglemenu()">About</a></li>
                <li><a href="#experience" onclick="togglemenu()">Experience</a></li>
                <li><a href="#projects" onclick="togglemenu()">Projects</a></li>
                <li><a href="#contact" onclick="togglemenu()">Contact</a></li>
            </div>

        </div>

    </nav>

    <!-- Profile Section -->
    <section id="profile">

        <!-- Main picture of myself -->
        <div class="section__pic-container">
            <img src="./assets/about-pic.png" alt="Javier A. Rodillas profile picture">
        </div>

        <div class="section__text">
            <p class="section__text__p1"> Hello, I'm </p>
            <h1 class="title"> Javier A. Rodillas </h1>
            <p class="section__text__p2"> Software Developer </p>

            <!-- Resume & Contact information buttons -->
            <div class="btn-container">
                <button 
                    class="btn btn-color-1" 
                    onclick="window.open('./assets/Javier_Rodillas_Resume.pdf')"
                > 
                    View CV 
                </button>

                <button
                    class="btn btn-color-2"
                    onclick="location.href=('#contact')"
                >
                    Contact Me
                </button>
            </div>

            <!-- linkedin & GitHub buttons -->
            <div id="socials-container">
                <img src="./assets/linkedin.png"
                alt="My linkedin profile"
                class="icon"
                onclick="openLinkedinNewTab()">

                <img src="./assets/github.png"
                alt="My GitHub profile"
                class="icon"
                onclick="openGitHubinNewTab()">
            </div>
        </div>

    </section>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
